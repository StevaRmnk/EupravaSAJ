<div class="accordion" id="accordionExample">

    <div class="accordion-item" *ngFor="let poziv of mojiPozivi">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="color:red">
          POZIV NA SUD - {{poziv.vremeSudjenja}}
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>Broj Sale: {{poziv.brojSale}}<br>Datum: {{poziv.vremeSudjenja}}<br>Sudija: {{poziv.brojSudijskeLicence}}</strong> 
        </div>
      </div>
    </div>
    
   
  </div>
